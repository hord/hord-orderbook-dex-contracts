name: Mythx

'on':
  - push
  - pull_request

jobs:
  mythx:
    name: Submit to Mythx
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Install pip3
        run: |
          python -m pip install --upgrade pip
      - name: Install mythx CLI
        run: |
          pip3 install mythx-cli
      - name: Install solc-select
        run: |
          pip3 install solc-select
      - name: Install solc 0.8.10
        run: |
          solc-select install 0.8.10
          solc-select use 0.8.10
      - name: Operations
        run: |
          mkdir fcontracts &&
          npx hardhat flatten contracts/HordConfiguration.sol | grep -v "SPDX" > fcontracts/HordConfiguration.sol &&
          npx hardhat flatten contracts/HordTicketFactory.sol | grep -v "SPDX" > fcontracts/HordTicketFactory.sol &&
          npx hardhat flatten contracts/HordTicketManager.sol | grep -v "SPDX" > fcontracts/HordTicketManager.sol &&
          npx hardhat flatten contracts/HordTreasury.sol | grep -v "SPDX" > fcontracts/HordTreasury.sol &&
          npx hardhat flatten contracts/hPools/HPool.sol > fcontracts/HPool1.sol &&
          grep -v "SPDX" fcontracts/HPool1.sol > fcontracts/HPool.sol &&
          npx hardhat flatten contracts/hPools/HPoolFactory.sol | grep -v "SPDX" > fcontracts/HPoolFactory.sol &&
          npx hardhat flatten contracts/hPools/HPoolManager.sol > fcontracts/HPoolManager1.sol &&
          grep -v "SPDX" fcontracts/HPoolManager1.sol > fcontracts/HPoolManager.sol
      - name: Submit code to Mythx
        run: |
          mythx --api-key ${{ secrets.MYTHX_SECRET }} \
            --yes \
            analyze \
            --mode quick \
            --async \
            --create-group \
            --group-name "@hord/smart-contracts@${{ github.sha }}" \
            --solc-version 0.8.10 \
            --check-properties \
            fcontracts/HordConfiguration.sol --include HordConfiguration \
            fcontracts/HordTicketFactory.sol --include HordTicketFactory \
            fcontracts/HordTicketManager.sol --include HordTicketManager \
            fcontracts/HordTreasury.sol --include HordTreasury \
            fcontracts/HPool.sol --include HPool \
            fcontracts/HPoolFactory.sol --include HPoolFactory \
            fcontracts/HPoolManager.sol --include HPoolManager
