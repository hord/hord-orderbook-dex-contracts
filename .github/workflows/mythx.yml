name: Mythx

'on':
  - push
  - pull_request

jobs:
  mythx:
    name: Submit to Mythx
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Install pip3
        run: |
          python -m pip install --upgrade pip
      - name: Install mythx CLI
        run: |
          pip3 install mythx-cli
      - name: Install solc-select
        run: |
          pip3 install solc-select
      - name: Install solc 0.8.10
        run: |
          solc-select install 0.8.10
          solc-select use 0.8.10
      - name: Operations
        run: |
          mkdir fcontracts &&
          npx hardhat flatten contracts/MakerOtcSupportMethods.sol | grep -v "SPDX" > fcontracts/MakerOtcSupportMethods.sol &&
          npx hardhat flatten contracts/MatchingMarket.sol | grep -v "SPDX" > fcontracts/MatchingMarket.sol &&
          npx hardhat flatten contracts/SimpleMarket.sol | grep -v "SPDX" > fcontracts/SimpleMarket.sol
      - name: Submit code to Mythx
        run: |
          mythx --api-key ${{ secrets.MYTHX_SECRET }} \
            --yes \
            analyze \
            --mode quick \
            --async \
            --create-group \
            --group-name "@hord/hord-orderbook-dex-contracts@${{ github.sha }}" \
            --solc-version 0.8.10 \
            --check-properties \
            fcontracts/MakerOtcSupportMethods.sol --include MakerOtcSupportMethods \
            fcontracts/MatchingMarket.sol --include MatchingMarket \
            fcontracts/SimpleMarket.sol --include SimpleMarket
